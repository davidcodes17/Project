<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="containers">
        <div class="left-container">
          <div class="main-logo">
            <p class="logo">Sorting Out</p>
            <p class="year">2023 Edition</p>
          </div>

          <div class="test">
            <div class="x">
              <p class="main-text">Testimonies</p>
              <div class="testimonies">
                <button class="pre"><</button>
                <p class="person">
                  "Mr Adebanuroti : I got delivered from untimely death"
                </p>
                <button class="next">></button>
              </div>
            </div>
          </div>
        </div>
        <div class="right-container">
          <div class="con">
            <p class="main-text">Welcome User!</p>
            <p class="caution">
              Please fill in your correct details through out the form
            </p>

            <form action="" method="get">
              <div class="input">
                <label for="text" class="surname">Surname:</label>
                <input type="text" required name="surname" class="surname" />
              </div>
              <div class="input">
                <label for="text" class="surname">FirstName:</label>
                <input type="text" required name="firstname" class="surname" />
              </div>
              <div class="input">
                <label for="text" class="surname">OtherNames:</label>
                <input type="text" required name="othernames" class="surname" />
              </div>
              <div class="input">
                <label for="text" class="surname">Address:</label>
                <textarea
                required
                  name="address"
                  id=""
                  cols="31"
                  rows="1"
                  class="textarea"
                ></textarea>
              </div>
              <div class="input">
                <label for="text" class="surname">DOB:</label>
                <input required type="date" name="dob" class="surname" />
              </div>
              <div class="input">
                <label for="text" class="surname">Gender:</label>
                <input required type="text" name="gender" class="surname" />
              </div>
              <div class="input">
                <label for="text" class="surname">Occupation:</label>
                <input required type="text" name="occupation" class="surname" />
              </div>
              <div class="input">
                <label for="text" class="surname">MobileNumber:</label>
                <input required type="number" name="mobileNumber" class="surname" />
              </div>
              <div class="input">
                <label for="email" class="surname">EmailAddress:</label>
                <input required  type="email" name="email " class="surname" />
              </div>
              <div class="btns">
                <button type="submit" class="btn submit">
                  <a href="signin.html">Submit</a>
                </button>
                <button type="reset" class="btn clear">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="containers">

        <div class="right-container">
          <div class="con">
            <p class="main-text">Sign In</p>
            <p class="caution">
              Please fill in your correct details through out the form
            </p>

            <form action="" method="get">
              <div class="input">
                <label for="text" class="surname">Username:</label>
                <input type="text" required name="username" class="surname" />
              </div>
              <div class="input">
                  <label for="email" class="surname">EmailAddress:</label>
                  <input required  type="email" name="email " class="surname" />
                </div>
                <div class="input">
                  <label for="text" class="surname">Password:</label>
                  <input type="password" required name="password" class="surname" />
                </div>
              <div class="btns">
                <button type="submit" class="btn submit">
                  <a href="form.html">Sign In</a>
                </button>
                <button type="reset" class="btn clear">Clear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
